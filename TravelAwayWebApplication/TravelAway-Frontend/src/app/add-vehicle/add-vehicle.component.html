 <app-employee-layout></app-employee-layout>
<div class="content">
  <div class="addveh">
    <h1 class="form-title">Add Vehicle</h1>

    <form #vehicleForm="ngForm" (ngSubmit)="submitvehicleForm(vehicleForm)">
      <!-- Vehicle Name -->
      <div class="form-group">
        <input
          type="text"
          name="vehicleName"
          placeholder="Vehicle Name"
          class="form-control forminputs"
          #vehicleRef="ngModel"
          ngModel
          required
        />
      </div>
      <div *ngIf="vehicleRef.errors && (vehicleRef.dirty || vehicleRef.touched)" class="error-message">
        <div [hidden]="!vehicleRef.errors.required">
          <p>Vehicle Name is mandatory</p>
        </div>
      </div>

      <!-- Vehicle Type -->
      <div class="form-group">
        <select
          class="form-control forminputs"
          name="vehicleType"
          #vehicletypeRef="ngModel"
          ngModel
          required
        >
          <option value="" disabled selected>Vehicle Type</option>
          <option value="Two-Wheeler">Two-Wheeler</option>
          <option value="Four-Wheeler">Four-Wheeler</option>
          <option value="Mini-Bus">Mini-Bus</option>
        </select>
      </div>
      <div *ngIf="vehicletypeRef.errors && (vehicletypeRef.dirty || vehicletypeRef.touched)" class="error-message">
        <div [hidden]="!vehicletypeRef.errors.required">
          <p>Vehicle Type is mandatory</p>
        </div>
      </div>

      <!-- Rate per Hour -->
      <div class="form-group">
        <input
          type="number"
          name="rateperhr"
          placeholder="Rate per hour"
          class="form-control forminputs"
          #ratehrRef="ngModel"
          ngModel
          required
        />
      </div>
      <div *ngIf="ratehrRef.errors && (ratehrRef.dirty || ratehrRef.touched)" class="error-message">
        <div [hidden]="!ratehrRef.errors.required">
          <p>Rate is mandatory</p>
        </div>
      </div>

      <!-- Rate per KM -->
      <div class="form-group">
        <input
          type="number"
          name="rateperkm"
          placeholder="Rate per km"
          class="form-control forminputs"
          #ratekmRef="ngModel"
          ngModel
          required
        />
      </div>
      <div *ngIf="ratekmRef.errors && (ratekmRef.dirty || ratekmRef.touched)" class="error-message">
        <div [hidden]="!ratekmRef.errors.required">
          <p>Rate is mandatory</p>
        </div>
      </div>

      <!-- Base Price -->
      <div class="form-group">
        <input
          type="number"
          name="basePrice"
          placeholder="Base Price"
          class="form-control forminputs"
          #basePriceRef="ngModel"
          ngModel
          required
        />
      </div>
      <div *ngIf="basePriceRef.errors && (basePriceRef.dirty || basePriceRef.touched)" class="error-message">
        <div [hidden]="!basePriceRef.errors.required">
          <p>Base Price is mandatory</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="formsubmit" [disabled]="!vehicleForm.form.valid">Add</button>
      <div *ngIf="showDiv" class="submission-message">
        <br />
        {{ msg }}
      </div>
    </form>
  </div>
</div>
