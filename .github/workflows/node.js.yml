name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - stage

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Dotnet-Projects/TravelAway Web Application/TravelAway-Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npx ng build --configuration=production --base-href=/Dotnet-Projects/

      - name: Deploy to GitHub Pages
        uses: angular-schule/ghpages-deploy-action@v1
        with:
          folder: dist/TravelAwayApp
          github_token: ${{ secrets.GITHUB_TOKEN }}
